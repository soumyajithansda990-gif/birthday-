<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday !</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
  }

  h1 {
    font-size: 3em;
    color: #fff;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    animation: glow 2s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc, 0 0 30px #ff00cc; }
    to { text-shadow: 0 0 20px #00ccff, 0 0 40px #00ccff, 0 0 60px #00ccff; }
  }

  p {
    font-size: 1.2em;
    color: #fff;
    margin-top: 10px;
    text-align: center;
  }

  .balloon {
    position: absolute;
    bottom: -150px;
    width: 50px;
    height: 70px;
    border-radius: 50%;
    animation: float 8s ease-in infinite;
  }

  .balloon::before {
    content: "";
    position: absolute;
    bottom: -15px;
    left: 22px;
    width: 3px;
    height: 40px;
    background: #fff;
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
  }

  .b1 { background: #ff4b1f; left: 10%; animation-delay: 0s; }
  .b2 { background: #ffcc70; left: 30%; animation-delay: 2s; }
  .b3 { background: #00c6ff; left: 50%; animation-delay: 4s; }
  .b4 { background: #a1ffce; left: 70%; animation-delay: 1s; }
  .b5 { background: #fbc2eb; left: 90%; animation-delay: 3s; }

</style>
</head>
<body>
  <div class="balloon b1"></div>
  <div class="balloon b2"></div>
  <div class="balloon b3"></div>
  <div class="balloon b4"></div>
  <div class="balloon b5"></div>

  <p>Wishing you a day filled with love, laughter, and happiness!</p>
</body>
</html>
